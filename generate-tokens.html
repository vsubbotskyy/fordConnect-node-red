<script type="text/javascript">
  RED.nodes.registerType("fordconnect-generate-tokens", {
    category: "FordConnect",
    color: "#fc6603",
    inputs: 1,
    outputs: 1,
    icon: "Ford-logo.svg",
    defaults: {
      name: { value: "" },
      clientId: { value: "", required: true },
      clientSecret: { value: "", required: true },
      authCode: { value: "", required: true },
    },
    label: function () {
      return this.name || "Generate tokens";
    },
    paletteLabel: "Generate tokens",
  });
</script>

<script type="text/html" data-template-name="fordconnect-generate-tokens">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
    <input type="text" id="node-input-name" />
    <div class="form-row">
      <div class="form-row">
        <label for="node-input-clientId"
          ><i class="fa fa-user"></i>Client ID</label
        >
        <input type="text" id="node-input-clientId" />
      </div>
      <div class="form-row">
        <label for="node-input-clientSecret"
          ><i class="fa fa-user-secret"></i>Client secret</label
        >
        <input type="text" id="node-input-clientSecret" />
      </div>
      <label for="node-input-authCode"
        ><i class="fa fa-user"></i>Authorization code</label
      >
      <input type="text" id="node-input-authCode" />
    </div>
  </div>
</script>

<script type="text/html" data-help-name="fordconnect-generate-tokens">
